<div class="row">
    <div ng-show="vm.formsOnDisk.length">
        <ul>
            <li ng-repeat="form in vm.formsOnDisk">{{form.title}}</li>
        </ul>
    </div>
    <div ng-hide="vm.formsOnDisk.length">
        <p>no forms found :(</p>
    </div>
    <div class="btn btn-info" ng-click="vm.init()">init</div>
    <div class="btn btn-info" ng-click="vm.clear()">clear</div>
</div>
