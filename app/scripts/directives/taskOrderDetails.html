<div class="widget" style="margin-bottom: 8px;">
    <div class="widget-title">
        <i class="fa fa-tasks"></i> Task order {{taskOrder.number}}
        <p class="pull-right">{{taskOrder.assignmentDate | date : 'fullDate'}}</p>
    </div>
    <div class="widget-body">
        <div ng-show="taskOrder.isLoading">
            <loading></loading>
        </div>
        <div ng-hide="taskOrder.isLoading">
            <p>Priority: <span style="border-bottom: 2px solid {{taskOrder.taskOrderPriority.color}};">{{taskOrder.taskOrderPriority.name}}</span></p>
            <p>Status: <span style="border-bottom: 2px solid {{taskOrder.taskOrderStatu.color}};">{{taskOrder.taskOrderStatu.name}}</span></p>
            <br/>
            <div ng-show="taskOrder.comments">
                <h4>Notes</h4>
                <div>{{taskOrder.comments}}</div>
            </div>
            <br/>
            <div ng-show="taskOrder.items">
                <h4>Tasks</h4>
                <table class="table">
                    <tbody>
                    <tr ng-repeat="item in taskOrder.items">
                        <td>{{item.date | date : 'shortDate' }}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.status.name}}</td>
                        <td><span ng-show="item.type == 'Inspection'" class="text-success"><i
                                class="fa fa-check"></i></span>
                                    <span ng-show="item.type == 'Flag'" class="text-danger ng-scope"><i
                                            class="fa fa-warning"></i></span>
                                    <span ng-show="item.type == 'Audit'" class="text-success"><i
                                            class="fa fa-flash"></i></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
