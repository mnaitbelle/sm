<a ng-click="selectself()">
    <div class="widget">
        <div class="widget-body">
            <div class="widget-icon red pull-left">
                <i class="fa fa-tasks"></i>
            </div>
            <div class="widget-content pull-left">
                <div ng-show="highlight" class="title">{{taskorder.number}}</div>
                <div ng-hide="highlight" class="lead">{{taskorder.number}}</div>
                <div class="comment">{{taskorder.assignmentDate | date : 'mediumDate'}}</div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</a>
