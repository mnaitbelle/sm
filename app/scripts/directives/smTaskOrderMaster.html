<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <p ng-show="highlight" class="lead"><strong>{{taskorder.number}}</strong></p>
                <p ng-show="!highlight" class="lead">{{taskorder.number}}</p>
            </div>
            <div class="col-xs-6 text-right">
                <p class="small">{{taskorder.assignmentDate | date : 'mediumDate'}}</p>
            </div>
        </div>
    </div>
    <a ng-click="selectself()">
        <div class="panel-footer">
            <span class="pull-left">view details</span>
            <span class="pull-right"><i class="glyphicon glyphicon-arrow-right"></i></span>

            <div class="clearfix"></div>
        </div>
    </a>
</div>
