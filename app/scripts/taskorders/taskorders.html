<div class="row clearfix">
    <div class="col-md-4">
        <div ng-repeat="taskorder in vm.taskorders">
            <div sm-task-order-master
                 class="task-order-item"
                 highlight="vm.selectedTaskOrder == taskorder"
                 taskorder="taskorder"
                 selectself="vm.select(taskorder)">
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="widget">
            <div class="widget-title">
                <i class="fa fa-tasks"></i> {{vm.selectedTaskOrder.number}}
                <p class="pull-right">{{vm.selectedTaskOrder.assignmentDate | date : 'fullDate'}}</p>
            </div>
            <div class="widget-body">
                <div ng-show="vm.fullTaskOrder.isLoading">
                    <loading></loading>
                </div>
                <div ng-hide="vm.fullTaskOrder.isLoading">
                    <p>{{vm.fullTaskOrder.comments}}</p>

                    <p>{{vm.fullTaskOrder.priority}}</p>

                    <p>{{vm.fullTaskOrder.status}}</p>

                    <p>{{vm.fullTaskOrder}}</p>

                    <a href="#">Start work</a>
                </div>
            </div>
        </div>
    </div>
</div>
