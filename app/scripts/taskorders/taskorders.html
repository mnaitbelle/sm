<div class="row clearfix">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="taskorder in vm.taskorders"
                ng-class="{'active': vm.selectedTaskOrder == taskorder}">
                <a ng-click="vm.select(taskorder)">{{taskorder.number}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="widget" style="margin-bottom: 8px;">
            <div class="widget-title">
                <i class="fa fa-tasks"></i> {{vm.selectedTaskOrder.number}}
                <p class="pull-right">{{vm.selectedTaskOrder.assignmentDate | date : 'fullDate'}}</p>
            </div>
            <div class="widget-body">
                <div ng-show="vm.fullTaskOrder.isLoading">
                    <loading></loading>
                </div>
                <div ng-hide="vm.fullTaskOrder.isLoading">
                    <div>{{vm.fullTaskOrder.comments || 'No comments found for this task order.'}}</div>
                    <!--<p>{{vm.fullTaskOrder.priority}}</p>-->
                    <!--<p>{{vm.fullTaskOrder.status}}</p>-->
                    <!--<p>{{vm.fullTaskOrder}}</p>-->
                </div>
            </div>
        </div>

        <div class="widget" ng-show="vm.fullTaskOrder.items">
            <div class="widget-title">
                <i class="fa fa-sitemap"></i>Tasks
                <p class="pull-right"></p>
            </div>
            <div class="widget-body medium no-padding">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="item in vm.fullTaskOrder.items">
                            <td>{{item.date | date : 'shortDate' }}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.status.name}}</td>
                            <td><span ng-show="item.type == 'Inspection'" class="text-success"><i class="fa fa-check"></i></span>
                                <span ng-show="item.type == 'Flag'" class="text-danger ng-scope"><i class="fa fa-warning"></i></span>
                                <span ng-show="item.type == 'Audit'" class="text-success"><i class="fa fa-flash"></i></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
